<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="row justify-content-center" style="margin-top: 3rem;">
			<h1>Tic Tac Toe</h1>
		</div>
		<div class="row" style="margin-bottom: 3rem; margin-top: 3rem;">
		<div id="sidebar_wrap">
			<div id="sidebar">
		        <div id=characters>
					<div class = human >
						<img src="images/human.png">
					</div>
					<div id=vs> vs </div>
					<div class = robot>
						<img src="images/robot.png">
					</div>
				</div>
				<div class="field">
					<label>Depth</label>
					<div class="depth_choices" id="depth">
						<ul>
							<li data-value="1">1</li>
							<li data-value="2">2</li>
							<li data-value="3">3</li>
							<li data-value="4">4</li>
							<li data-value="-1" class="active">Unlimited</li>
						</ul>
					</div>
				</div>

				<div class="field">
					<label>Starting Player</label>
					<div class="starting_player_choices" id="starting_player">
						<ul>
							<li data-value="1" class="active">Human</li>

							<li data-value="0">Computer</li>
						</ul>
					</div>
				</div>

				<button id="newgame" class="endgame" onClick="startGame()" >New Game</button>

			</div>
		</div>

		<div id="board_wrap">
			<div class="board" id="board">
				   <table>
					    <tr>
					      <td class="cell" id="0"></td>
					      <td class="cell" id="1"></td>
					      <td class="cell" id="2"></td>
					    </tr>
					    <tr>
					      <td class="cell" id="3"></td>
					      <td class="cell" id="4"></td>
					      <td class="cell" id="5"></td>
					    </tr>
					    <tr>
					      <td class="cell" id="6"></td>
					      <td class="cell" id="7"></td>
					      <td class="cell" id="8"></td>
					    </tr>
				  </table>
			</div>
		</div>

	</div>
</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
